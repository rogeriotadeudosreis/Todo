<form>
  <h1>CRIANDO NOVO TO-DO</h1>
  <mat-form-field class="data-finalizar" appearance="fill">
    <mat-label>DATA PARA FINALIZAR</mat-label>
    <input matInput [matDatepicker]="dp3" disabled />
    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
  </mat-form-field>

  <div class="forms">
    <mat-form-field class="form">
      <mat-label>Título</mat-label>
      <input matInput placeholder="Ex. Estudar Spring" />
    </mat-form-field>
    <mat-form-field class="form">
      <mat-label>Descrição</mat-label>
      <input matInput placeholder="Ex. Estudar Spring Boot 2" />
    </mat-form-field>
  </div>

  <div class="buttons">
      <button mat-stroked-button color="primary">CRIAR</button>
      <button (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
  </div>

</form>
